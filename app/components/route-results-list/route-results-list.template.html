<md-content ng-cloak>
    <md-list flex>
        <md-subheader class="md-no-sticky" ng-bind-html="titleString"></md-subheader>

        <md-progress-circular ng-show="showSpinner"
                              md-mode="indeterminate" class="md-accent"></md-progress-circular>

        <md-list-item class="md-3-line" ng-repeat="route in parsedResults.routes"
                      ng-click="toggleDetails($index)">
            <div class="md-list-item-text" layout="column">
                <h3>{{route.departure + " ← " + route.arrival}}</h3>
                <h4>{{ 'משך מסלול: ' + route.tripLength }}</h4>
                <h4>{{ 'עלייה ברציף: ' + route.initialPlatform }}</h4>
                <p>{{ route.exchangeString }}</p>
                <md-list ng-hide="route.hideDetails" flex>
                    <h3>פרטי החלפה:</h3>

                    <md-list-item class="md-2-line" ng-repeat="train in route.trains">
                        <div class="md-list-item-text" layout="column">
                            <h4>רכבת מספר {{$index + 1}}</h4>
                            <p>{{train.string}}</p>
                        </div>
                    </md-list-item>
                </md-list>
            </div>
        </md-list-item>
    </md-list>
</md-content>
