<div class="route-form">
    <form>

        <h1>תחנת מוצא:</h1>

        <station-list station-list="$ctrl.stations" select-id="$ctrl.origin"></station-list>

        <h1>תחנת יעד:</h1>

        <station-list station-list="$ctrl.stations" select-id="$ctrl.destination"></station-list>

        <form name="myForm" flex-gt-xs>
            <h1>בחר תאריך:</h1>

            <md-input-container>
                <md-datepicker ng-model="ctrl.myDate" name="dateField" md-min-date="ctrl.minDate"
                               md-max-date="ctrl.maxDate" md-open-on-focus></md-datepicker>

                <div ng-messages="myForm.dateField.$error">
                    <div ng-message="valid">The entered value is not a date!</div>
                    <div ng-message="required">This date is required!</div>
                    <div ng-message="mindate">Date is too early!</div>
                    <div ng-message="maxdate">Date is too late!</div>
                </div>
            </md-input-container>
        </form>

        <md-button class="md-fab md-primary" aria-label="Use Android"
                   ng-click="$ctrl.searchTimesHandler()">
            <md-icon md-svg-src="img/icons/android.svg"></md-icon>
        </md-button>
    </form>
</div>
